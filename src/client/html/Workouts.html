<section class = 'workout-log-section'>
<div class="container">
<div class="text-content">
<h1 class="section-title">Workout Tracker</h1>
<p class="section-subtitle">Log and track your Workout</p>

<div class="form-container">
<form id="workoutForm">
  <label for="exerciseName">Exercise Name:</label>
  <input type="text" id="exerciseName" name="exerciseName"><br><br>

  <label for="sets">Weight:</label>
  <input type="number" id="weights" name="weights"><br><br>
  
  <label for="sets">Sets:</label>
  <input type="number" id="sets" name="sets"><br><br>
  
  <label for="reps">Reps:</label>
  <input type="number" id="reps" name="reps"><br><br>
  
  <button class = "button-save" type="button" onclick="saveWorkout()">Save Exercise</button>
</form>
</div>
</div>
<div class="image-content">
  <img src="../img/building.jpg" alt="Boxing Image">
</div>
</div>

<div id="classCardsContainer"></div>

<h2 class="section-subtitle">Saved Workouts</h2>
<div id="workoutList" class="workout-container">
  
</div>

<div class="hero-buttons">
<button class="button-primary" type="button" onclick="completeWorkout()">Workout Complete</button>
<button class="button-secondary" type="button" onclick="clearHistory()">Clear History</button>
</div>  
</section>
