<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/output.css" rel="stylesheet"> 
  <link href="../styles.css" rel="stylesheet"> 
  <script src="../js/dashboard.js" defer></script> 
  <script src="../js/pouchdb-8.0.1.min.js"></script>
  <script src="../js/signout.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="site-name">U-FIT</div>
    <div class="nav-links">
      <a href="Workouts.html" class="nav-link">Workouts</a>
      <a href="Classes.html" class="nav-link">Classes</a>
      <a href="#" id="signOutButton" class="nav-link">Sign Out</a>
      <div id="logoutMessage" style="display:none;"></div>
      <a href="../index.html" class="nav-button">Home</a>
    </div>
  </nav>
  <div class="container mx-auto p-4 top-2">
    <h1 class="text-6xl font-semibold text-left py-3">Profile</h1>
    <div class="flex items-center space-x-4 py-7"></div>
    <div class="flex items-center space-x-4 p-4" id="profile"></div>
    <div class="max-w-full p-4 left-0">
      <div class="mb-4" id="username">
        <strong>Username:</strong> <span id="usernameDisplay"></span>
      </div>
      <div class="mb-5 py-5" id="email">
        <strong>Email:</strong> <span id="emailDisplay"></span>
      </div>
    </div>
    <div class="flex space-x-4 p-4">
      <!-- Weight Box -->
      <div class="flex-1 bg-white shadow rounded p-4" id="weightbox">
        <strong>Weight (kg):</strong> <span id="weightDisplay"></span>
        <input type="number" id="weightInput" class="hidden border rounded px-2 py-1" />
        <button class="ml-2 bg-blue-500 text-white rounded px-2 py-1" onclick="editWeight()">Edit</button>
        <button class="ml-2 bg-green-500 text-white rounded px-2 py-1 hidden" id="saveWeightButton" onclick="saveWeight()">Save</button>
      </div>
      <!-- Height Box -->
      <div class="flex-1 bg-white shadow rounded p-4" id="heightbox">
        <strong>Height (cm):</strong> <span id="heightDisplay"></span>
        <input type="number" id="heightInput" class="hidden border rounded px-2 py-1" />
        <button class="ml-2 bg-blue-500 text-white rounded px-2 py-1" onclick="editHeight()">Edit</button>
        <button class="ml-2 bg-green-500 text-white rounded px-2 py-1 hidden" id="saveHeightButton" onclick="saveHeight()">Save</button>
      </div>
      <!-- Workout Plan Box -->
      <div class="flex-1 bg-white shadow rounded p-4 text-center">
        <div class="font-semibold text-gray-700 mb-2">Workout Plan</div>
        <button class="text-blue-500 text-sm border border-blue-500 rounded px-4 py-1"><a href="planw.html">View</a></button>
      </div>
      <!-- Nutrition Plan Box -->
      <div class="flex-1 bg-white shadow rounded p-4 text-center">
        <div class="font-semibold text-gray-700 mb-2">Nutrition Plan</div>
        <button class="text-blue-500 text-sm border border-blue-500 rounded px-4 py-1"><a href="plannutrition.html">View</a></button>
      </div>
    </div>
  </div>
</body>
</html>
