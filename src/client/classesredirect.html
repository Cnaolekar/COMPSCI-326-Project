<html lang="en">
<head>

</head>
<body>
    <nav class="navbar">
        <div class="site-name">U-FIT</div>
        <div class="nav-links">
          <a href="#" class="nav-link">Page</a>

          <button class="nav-button">Profile</button>

    <section class="class-details-section">
    <div id="class-details">
        <div id="text-content">
        <h2 id="class-name"></h2>
        <p id="description"></p>
        <p id="instructor"></p>
        <p id="location"></p>
        <p id="category"></p> <!-- New: Display category -->
        <p id="total-seats"></p> <!-- New: Display total seats -->
        <p id="seats-available"></p> <!-- New: Display seats available -->

            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="email" id="email" placeholder="Your Email" required><br>
            <button type="submit">Enroll</button>
        </form>
        </div>
        <div id="image-content">
        <img id="class-image" src="" alt="Class Image"> <!-- Image tag for class image -->
        </div>
        </div>
</section>
